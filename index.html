<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu.css' rel='stylesheet'>
</head>
<body>
    <header></header>
    <main>
        <h1>Lista de Tareas</h1>
        <input type="text" id="taskInput" placeholder="Escribe una tarea">
        <select id="priority">
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select>
        <button type="button" onclick="addTask()">Agregar tarea</button>
        <div class="main-container"></div>
        
        <!-- Custom Delete Confirmation Overlay -->
        <div id="deleteConfirmation" class="delete-overlay" style="display: none;">
            <div class="delete-content">
                <p>¿Estás seguro que deseas eliminar esta tarea de alta prioridad?</p>
                <button onclick="confirmDelete(true)">Sí</button>
                <button onclick="confirmDelete(false)">No</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
